<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Neon Vanguard</title>
</head>

<body>
  <div id="app">
    <canvas id="game-canvas"></canvas>
    <div id="ui-layer"></div>

    <!-- Mobile HUD -->
    <div id="mobile-controls" style="display: none;">
      <div id="joystick-left"
        style="position: absolute; bottom: 100px; left: 50px; bottom: calc(100px + env(safe-area-inset-bottom)); left: calc(50px + env(safe-area-inset-left)); width: 150px; height: 150px; background: rgba(255,255,255,0.05); border-radius: 50%; border: 1px solid rgba(0,255,255,0.2); touch-action: none;">
        <div id="stick-left"
          style="position: absolute; top: 50%; left: 50%; width: 45px; height: 45px; background: #0ff; opacity: 0.4; border-radius: 50%; transform: translate(-50%, -50%); transition: 0.1s;">
        </div>
      </div>
      <button id="mobile-pause"
        style=" position: absolute;  bottom: 10px; left: 10px; width: 50px; height: 50px; border-radius: 50%; background: rgba(255,255,255,0.05); border: 1.5px solid rgba(27, 31, 41, 0.5); color: rgb(46, 62, 105); font-size: 18px; font-weight: bold; touch-action: none;">||</button>
      <div id="mobile-buttons"
        style="position: absolute; bottom: 100px; right: 50px; bottom: calc(100px + env(safe-area-inset-bottom)); right: calc(50px + env(safe-area-inset-right)); display: flex; flex-direction: column; gap: 20px;">

        <button id="mobile-ability"
          style="width: 70px; height: 70px; border-radius: 50%; background: rgba(255,255,255,0.1); border: 1.5px solid #fff; color: #fff; font-size: 11px; font-weight: bold; touch-action: none;">SPACE</button>
        <button id="mobile-arsenal"
          style="width: 60px; height: 60px; border-radius: 50%; background: rgba(0,255,255,0.1); border: 1.5px solid #0ff; color: #0ff; font-size: 11px; font-weight: bold; touch-action: none;">X</button>
      </div>
    </div>

    <button id="fullscreen-btn"
      style="position: absolute; top: 20px; right: 20px; background: rgba(255, 255, 255, 0.1); border: 1px solid rgba(255, 255, 255, 0.3); color: #fff; padding: 5px 10px; cursor: pointer; font-size: 12px; font-family: monospace; z-index: 100;">
      [ ] FULLSCREEN
    </button>
    <button id="arsenal-btn"
      style="position: absolute; top: 200px; left: 20px; background: rgba(0, 255, 255, 0.2); border: 1px solid #0ff; color: #0ff; padding: 8px 15px; cursor: pointer; font-family: monospace; font-weight: bold; pointer-events: auto; display: none; transition: 0.2s;">[X]
      ARSENAL</button>
  </div>
  <style>
    body,
    html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #000;
      height: 100%;
      width: 100%;
      position: fixed;
    }

    #app {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }

    canvas {
      display: block;
      width: 100%;
      height: 100%;
    }

    /* Mobile Menu/Shop Centering Fix */
    #ui-layer {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      pointer-events: none;
    }

    #ui-layer>div {
      pointer-events: auto;
    }

    * {
      user-select: none;
      -webkit-touch-callout: none;
    }
  </style>
  <script type="module" src="/src/main.ts"></script>
</body>

</html>
